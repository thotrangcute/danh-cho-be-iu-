<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Tớ Thích Cậu 💘</title>
    <link rel="stylesheet" href="./main.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="heart">❤️</div>
      <h2>Gửi cậu 💌</h2>
      <p>Tớ thích cậu... thật đấy 😳👉👈</p>
      <img
        class="love-image"
        src="./img/NYNYYNYNYNYN.jpg"
        alt="2 người yêu nhau cute"
      />

      <div class="buttons">
        <button class="button" onclick="replyYes()">CÓ 🥺</button>
        <button class="button" onclick="replyNo()">KHÔNG 😢</button>
      </div>

      <div id="response"></div>
    </div>

    <audio id="loveSong" autoplay loop>
      <source
        src="https://cdn.pixabay.com/audio/2023/03/05/audio_b2c2d944d3.mp3"
        type="audio/mpeg"
      />
    </audio>
    <script src="./main.js"></script>
  </body>
</html>
