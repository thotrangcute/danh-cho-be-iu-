<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T·ªõ Th√≠ch C·∫≠u üíò</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --main-pink: #ff69b4;
        --main-pink-dark: #ff1493;
        --bg-gradient: linear-gradient(135deg, #ffe6f7, #ccf2ff);
        --text-color: #ff4081;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: var(--bg-gradient);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Pacifico", cursive;
        overflow-x: hidden;
      }

      .card {
        background: white;
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
        text-align: center;
        max-width: 400px;
        width: 90%;
        animation: popUp 1s ease;
        z-index: 2;
        position: relative;
      }

      @keyframes popUp {
        0% {
          transform: scale(0.7);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .heart {
        color: #ff4d6d;
        font-size: 2.5rem;
        animation: heartbeat 1s infinite;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
      }

      h2 {
        margin: 10px 0;
        font-size: 1.5rem;
      }

      p {
        font-size: 1.1rem;
        margin: 10px 0;
      }

      .buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 25px;
        position: relative;
      }

      .button {
        background: var(--main-pink);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 100px;
      }

      .button:hover {
        background: var(--main-pink-dark);
        transform: scale(1.05);
      }

      .love-image {
        margin-top: 20px;
        border-radius: 15px;
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
      }

      #response {
        margin-top: 25px;
        font-size: 1.2rem;
        color: var(--text-color);
        line-height: 1.4;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
      }

      audio {
        display: none;
      }

      @media (max-width: 480px) {
        .card {
          padding: 25px 15px;
        }

        h2 {
          font-size: 1.3rem;
        }

        .heart {
          font-size: 2.2rem;
        }

        p {
          font-size: 1rem;
        }

        .button {
          font-size: 0.95rem;
          padding: 9px 16px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="fireworks"></canvas>

    <div class="card">
      <div class="heart">‚ù§Ô∏è</div>
      <h2>G·ª≠i c·∫≠u üíå</h2>
      <p>T·ªõ th√≠ch c·∫≠u... th·∫≠t ƒë·∫•y üò≥üëâüëà</p>
      <img
        class="love-image"
        src="https://i.pinimg.com/564x/0c/ba/5b/0cba5b3a09d69e799c2b7c22375d1d8b.jpg"
        alt="·∫¢nh ƒë√¥i cute"
      />
      <div class="buttons">
        <button class="button" onclick="replyYes()">C√ì ü•∫</button>
        <button class="button" id="noBtn">KH√îNG üò¢</button>
      </div>
      <div id="response"></div>
    </div>

    <audio id="loveSong" loop>
      <source
        src="https://cdn.pixabay.com/audio/2023/03/05/audio_b2c2d944d3.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script>
      const noBtn = document.getElementById("noBtn");
      const music = document.getElementById("loveSong");
      let musicStarted = false;

      function replyYes() {
        document.getElementById("response").textContent =
          "T·ªõ bi·∫øt m√†aaa üòçüíó M√¨nh ch√≠nh th·ª©c l√† m·ªôt ƒë√¥i nh√© üíë";
        startMusic();
        launchFireworks();
      }

      function startMusic() {
        if (!musicStarted) {
          music.play();
          musicStarted = true;
        }
      }

      // N√∫t KH√îNG di chuy·ªÉn li√™n t·ª•c
      function moveNoButton() {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 300 - 150;
        noBtn.style.transition = "transform 0.3s";
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }

      // Sau 2s b·∫Øt ƒë·∫ßu ch·∫°y lo·∫°n m·ªói 1 gi√¢y
      setTimeout(() => {
        moveNoButton();
        setInterval(moveNoButton, 1000);
      }, 2000);

      // Kh√¥ng cho b·∫•m n√∫t KH√îNG
      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
      });

      window.addEventListener("click", () => {
        startMusic();
      });

      // PH√ÅO HOA üéÜ
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];

      function launchFireworks() {
        for (let i = 0; i < 10; i++) {
          const x = Math.random() * canvas.width;
          const y = (Math.random() * canvas.height) / 2;
          for (let j = 0; j < 50; j++) {
            particles.push({
              x,
              y,
              radius: Math.random() * 3 + 2,
              color: `hsl(${Math.random() * 360}, 100%, 60%)`,
              dx: Math.random() * 6 - 3,
              dy: Math.random() * 6 - 3,
              life: 100,
            });
          }
        }
      }

      function drawFireworks() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();

          p.x += p.dx;
          p.y += p.dy;
          p.life--;

          if (p.life <= 0) particles.splice(i, 1);
        }

        requestAnimationFrame(drawFireworks);
      }

      drawFireworks();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
